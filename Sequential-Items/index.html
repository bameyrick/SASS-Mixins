<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Animate Items Sequentially</title>
    <link rel="stylesheet" href="css/Sequential-Items.min.css"/>
</head>
<body>
    <ul id="example-list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <button id="load-items">Load Items</button>
    <button id="unload-items" class="hide">Unload Items</button>
    <script>
        var btn_load = document.getElementById("load-items");
        var btn_unload = document.getElementById("unload-items");
        var list = document.getElementById("example-list")

        btn_load.addEventListener('click', function () {
            list.className = "fade-in";
            btn_load.className = "hide";
            setTimeout(function () {
                btn_unload.className = "";
            }, 1500)
        })

        btn_unload.addEventListener('click', function () {
            list.className += " fade-out";
            btn_unload.className = "hide";

            setTimeout(function () {
                list.className = "";
                btn_load.className = "";
            }, 1500)
        })

    </script>
</body>
</html>
